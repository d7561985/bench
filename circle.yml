machine:
  environment:
    GOPATH: /home/ubuntu/go

dependencies:
  pre:
    - mkdir -p $GOPATH/src/github.com/src/nicholasjackson
    - cp -R /home/ubuntu/bench $GOPATH/src/github.com/nicholasjackson/
    - go get -u github.com/go-playground/overalls

test:
  post:
    - overalls -project=github.com/nicholasjackson/bench -covermode=atomic
    - mv overalls.coverprofile coverage.txt
    - bash <(curl -s https://codecov.io/bash)
