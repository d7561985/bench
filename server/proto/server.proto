syntax = "proto3";
package proto;

message ExecuteRequest {}

message  RunRequest {
  bytes  plugin   = 1;
  int64  threads  = 2;
  int64  duration = 3;
  int64  ramp     = 4;
  int64  timeout  = 5;
}

message StartPluginRequest {
  bytes plugin = 1;
}

message ServerEmpty {}

service BenchServer {
  rpc Execute(ExecuteRequest) returns (ServerEmpty);
  rpc StartPlugin(StartPluginRequest) returns (ServerEmpty);
  rpc Run(RunRequest) returns (ServerEmpty);
  rpc Stop(ServerEmpty) returns (ServerEmpty);
}
